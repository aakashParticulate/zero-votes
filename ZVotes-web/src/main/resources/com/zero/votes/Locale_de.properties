PublishMail=Hallo,\n eine Umfrage mit dem Titel $title$ wurde gerade ver\u00f6ffentlich, zu der sie eingeladen wurden. Die Umfrage beginnt am $start$ und endet am $end$. $number$ Personen nehmen an der Umfrage teil. \n \n Um sofort teilzunehmen, gehen sie auf die Seite $URL$ und geben sie das folgende Token ein: $token$. \n \n Es gr\u00fc\u00dft sie, \n ihre Zerovotes-app
RemindMail=Hallo, \n bitte denken sie daran an der Abstimmung "$title$" teilzunehmen. Die Umfrage endet am $end$. Um an der Umfrage teilzunehmen, besuche $URL$ und gebe dein Token ein, welches du mit der ersten Mail erhalten hast. \n \n Es gr\u00fc\u00dft sie, \n ihre Zerovotes-app

WelcomeText=<p>Willkommen auf der Voting-Plattform Zero-Votes.<br />Dies ist ein Projekt im Rahmen der Veranstaltung Java-EE SoSe 2014 von Jonas Braun, Stephan Gro\u00df und Marcel Heinz.<br /><br />Die App erm\u00f6glicht Studierenden und Mitarbeitern der Universti\u00e4t Koblenz das Erstellen von Umfragen. Diese k\u00f6nnne aus mehreren Ja/Nein, 1 aus N und M aus N Fragen bestehen. Es besteht ebenso die M\u00f6glichkeit, dass die Teilnehmer einer Umfrage eigene Antworten geben k\u00f6nnen.</p>
GotTokenText=<p>Falls Sie einen Token per E-Mail erhalten haben, k\u00f6nnen Sie mit einem Klick auf den Button diesen eingeben.</p><p>Sollten Sie Fragen oder Probleme bez\u00fcglich der Plattform haben, melden Sie sich unter <a href="mailto:no@email.com">no[at]email.com</a>.</p>
HaveFun=<p><strong>Viel Spa\u00df auf unserer Seite</strong><br />Zero-Votes</p>
