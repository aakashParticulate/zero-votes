<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <c:if test="#{controller.items.rowCount > 0}">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <ul class="pagination">
                        <c:choose>
                            <c:when test="#{controller.pagination.hasPreviousPage}">
                                <li><h:commandLink action="#{controller.previous}" styleClass="fa fa-angle-left" /></li>
                            </c:when>
                            <c:otherwise>
                                <li class="disabled"><a href="#" class="fa fa-angle-left"></a></li>
                            </c:otherwise>
                        </c:choose>
                        <c:forEach items="#{controller.pagination.getPaginationEntries()}" var="page">
                            <c:choose>
                                <c:when test="#{page == 'DOTS'}">
                                    <li class="disabled"><a href="#"><h:outputText value="&#8230;" /></a></li>
                                </c:when>
                                <c:when test="#{page == controller.pagination.page}">
                                    <li class="active"><h:commandLink action="#{controller.page(page)}" value="#{page+1}" /></li>
                                </c:when>
                                <c:otherwise>
                                    <li><h:commandLink action="#{controller.page(page)}" value="#{page+1}" /></li>
                                </c:otherwise>
                            </c:choose>
                        </c:forEach>
                        <c:choose>
                            <c:when test="#{controller.pagination.hasNextPage}">
                                <li><h:commandLink action="#{controller.next}" styleClass="fa fa-angle-right" /></li>
                            </c:when>
                            <c:otherwise>
                                <li class="disabled"><a href="#" class="fa fa-angle-right"></a></li>
                            </c:otherwise>
                        </c:choose>
                    </ul>
                </div>
            </div>
        </c:if>
    </h:body>
</html>
