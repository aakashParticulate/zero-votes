<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="#{msg.Account}"/>
        <ui:define name="title">
            <h:outputText value="#{msg.ListItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{msg.ListItemEmpty}" rendered="#{itemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itemController.items.rowCount > 0}">
                    <h:commandLink action="#{itemController.previous}" rendered="#{itemController.pagination.hasPreviousPage}" styleClass="btn btn-default">#{msg.Previous}</h:commandLink>
                    <h:outputText value="#{itemController.pagination.pageFirstItem + 1}..#{itemController.pagination.pageLastItem + 1}/#{itemController.pagination.itemsCount}"/>
                    <h:commandLink action="#{itemController.next}" rendered="#{itemController.pagination.hasNextPage}" styleClass="btn btn-default">#{msg.Next}</h:commandLink>
                    <h:dataTable value="#{itemController.items}" var="item" rules="all" class="table table-condensed table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListItemTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListItemTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListItemTitle_m}"/>
                            </f:facet>
                            <h:outputText value="#{item.m}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.ListItemTitle_poll}"/>
                            </f:facet>
                            <h:outputText value="#{item.poll}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                            </f:facet>
                            <h:commandLink action="#{itemController.prepareView}" class="btn btn-info"><h:outputText value="#{icons.view}" escape="False"/></h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemController.prepareEdit}" class="btn btn-primary"><h:outputText value="#{icons.edit}" escape="False"/></h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itemController.destroy}" class="btn btn-danger"><h:outputText value="#{icons.delete}" escape="False"/></h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itemController.prepareCreate}" styleClass="btn btn-primary" value="#{msg.ItemCreateLink}"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>
