<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/backend.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="#{msg.EditPoll}"/>
    <ui:param name="navPolls" value="active"/>
    <ui:define name="backend_content">
        <h1 class="page-header">
            <h:outputText value="#{msg.EditPoll}"></h:outputText>
        </h1>
        <h:form styleClass="form-horizontal" role="form">
            <div class="form-group">
                <h:outputLabel value="#{msg.Title}" for="title" styleClass="col-sm-3 control-label" />
                <div class="col-sm-9">
                    <h:inputText id="title" value="#{pollController.selected.title}" title="#{msg.Title}" styleClass="form-control" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{msg.Description}" for="description" styleClass="col-sm-3 control-label" />
                <div class="col-sm-9">
                    <h:inputText id="description" value="#{pollController.selected.description}" title="#{msg.Description}" styleClass="form-control" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{msg.StartDate}" for="startDate" styleClass="col-sm-3 control-label" />
                <div class="col-sm-9">
                    <div class="input-group date input-datetimepicker">
                        <h:inputText id="startDate" value="#{pollController.selected.startDate}" title="#{msg.StartDate}" styleClass="form-control">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/> 
                        </h:inputText>
                        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{msg.EndDate}" for="endDate" styleClass="col-sm-3 control-label" />
                <div class="col-sm-9">
                    <div class="input-group date input-datetimepicker">
                        <h:inputText id="endDate" value="#{pollController.selected.endDate}" title="#{msg.EndDate}" styleClass="form-control" >
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/> 
                        </h:inputText>
                        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                        <label for="participationTracking">
                            <h:selectBooleanCheckbox id="participationTracking" value="#{pollController.selected.participationTracking}" title="#{msg.ParticipationTracking}" />
                            #{msg.ParticipationTracking}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <h:commandLink action="#{pollController.update}" styleClass="btn btn-primary"><span class="fa fa-save"></span> #{msg.Save}</h:commandLink>
                    <h:outputText value=" " />
                    <h:commandLink action="#{pollController.prepareList}" styleClass="btn btn-default" immediate="true"><span class="fa fa-list"></span> #{msg.PollShowAll}</h:commandLink>
                </div>
            </div>
        </h:form>
        <h2 class="page-header">
            <h:outputText value="#{msg.Items}"></h:outputText>
        </h2>
        <h:form styleClass="form-horizontal">
            <p><h:outputText escape="false" value="#{msg.ListEmpty}" rendered="#{pollController.selected.items.size() == 0}"/></p>
            <h:panelGroup rendered="#{pollController.selected.items.size() > 0}">
                <div class="table-responsive">
                    <h:dataTable value="#{pollController.selected.items}" var="item" class="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.Title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.AvailableActions}"/>
                            </f:facet>
                            <h:commandLink action="#{itemController.prepareView}" class="btn btn-info"><h:outputText value="#{icons.view}" escape="False"/></h:commandLink>
                            <h:outputText value=" " />
                            <h:commandLink action="#{itemController.prepareEdit}" class="btn btn-primary"><h:outputText value="#{icons.edit}" escape="False"/></h:commandLink>
                            <h:outputText value=" " />
                            <h:commandLink action="#{itemController.destroy}" class="btn btn-danger"><h:outputText value="#{icons.delete}" escape="False"/></h:commandLink>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:panelGroup>
            <h:commandLink action="#{itemController.prepareCreateForPoll(pollController.selected)}" styleClass="btn btn-primary"><span class="fa fa-plus"></span> #{msg.CreateItem}</h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
