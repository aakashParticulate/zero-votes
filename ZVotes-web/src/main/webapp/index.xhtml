<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="#{msg.Welcome}"/>
    <ui:param name="navIndex" value="active"/>
    <ui:define name="content">
        <div class="text-center">
            <h1 class="page-header">#{msg.ZeroVotes}</h1>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <p>
                    <h:outputText value="#{msg.WelcomeText}" escape="false"/>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h3>#{msg.GotToken}</h3>
                <h:outputText value="#{msg.GotTokenText}" escape="false"/>
                <h:link styleClass="btn btn-default" outcome="/token.xhtml">#{msg.RedeemToken}</h:link>
            </div>
        </div><br />
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h:outputText value="#{msg.HaveFun}" escape="false"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
