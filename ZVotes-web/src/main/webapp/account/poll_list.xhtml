<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/backend.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="#{msg.Polls}"/>
    <ui:param name="navPolls" value="active"/>
    <ui:define name="backend_content">        
        <h1 class="page-header">
            <h:outputText value="#{msg.Polls}"></h:outputText>
        </h1>
        <h:form styleClass="form-horizontal">
            <p><h:outputText escape="false" value="#{msg.ListEmpty}" rendered="#{pollController.items.rowCount == 0}"/></p>
            <h:panelGroup rendered="#{pollController.items.rowCount > 0}">
                <div class="table-responsive">
                    <h:dataTable value="#{pollController.items}" var="item" class="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.Title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.AvailableActions}"/>
                            </f:facet>
                            <h:commandLink action="#{pollController.prepareView(item)}" class="btn btn-info"><h:outputText value="#{icons.view}" escape="False"/></h:commandLink>
                            <h:outputText value=" " />
                            <h:commandLink action="#{pollController.prepareEdit(item)}" class="btn btn-primary"><h:outputText value="#{icons.edit}" escape="False"/></h:commandLink>
                            <h:outputText value=" " />
                            <h:commandLink action="#{pollController.destroy}" class="btn btn-danger"><h:outputText value="#{icons.delete}" escape="False"/></h:commandLink>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:panelGroup>
            
            <div class="row">
                <div class="col-xs-12 text-center">
                    <ul class="pagination">
                        <c:choose>
                            <c:when test="#{pollController.pagination.hasPreviousPage}">
                                <li><h:commandLink action="#{pollController.previous}" styleClass="fa fa-angle-left" /></li>
                            </c:when>
                            <c:otherwise>
                                <li class="disabled"><a href="#" class="fa fa-angle-left"></a></li>
                            </c:otherwise>
                        </c:choose>
                        <c:forEach items="#{pollController.pagination.getPaginationEntries()}" var="page" >
                            <li><h:commandLink action="#{pollController.page(page-1)}" value="#{page}" /></li>
                        </c:forEach>
                        <c:choose>
                            <c:when test="#{pollController.pagination.hasNextPage}">
                                <li><h:commandLink action="#{pollController.next}" styleClass="fa fa-angle-right" /></li>
                            </c:when>
                            <c:otherwise>
                                <li class="disabled"><a href="#" class="fa fa-angle-right"></a></li>
                            </c:otherwise>
                        </c:choose>
                    </ul>
                </div>
            </div>

            <br /><br />
            <h:commandLink action="#{pollController.prepareCreate}" styleClass="btn btn-primary"><span class="fa fa-plus"></span> #{msg.CreatePoll}</h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
