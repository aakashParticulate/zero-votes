<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/backend.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="#{msg.CreateItemOption}"/>
    <ui:param name="navPolls" value="active"/>
    <ui:define name="backend_content">
        <h1 class="page-header">
            <h:outputText value="#{msg.CreateItemOption}"></h:outputText>
        </h1>
        <h:form styleClass="form-horizontal" role="form">
            <div class="form-group #{shortNameInput.valid ? '' : 'has-error'}">
                <h:outputLabel value="#{msg.ShortName}" for="shortName" styleClass="col-sm-3 control-label" />
                <div class="col-sm-9">
                    <h:inputText id="shortName" value="#{itemOptionController.selected.shortName}" binding="#{shortNameInput}" title="#{msg.ShortName}" validator="#{itemOptionController.validateShortName}" styleClass="form-control" required="true" requiredMessage="#{msg.ShortNameNotSet}" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{msg.Description}" for="description" styleClass="col-sm-3 control-label" />
                <div class="col-sm-9">
                    <h:inputText id="description" value="#{itemOptionController.selected.description}" title="#{msg.Description}" styleClass="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <h:commandLink action="#{itemOptionController.create}" styleClass="btn btn-primary"><h:outputText value="#{icons.save} #{msg.Save}" escape="False" /></h:commandLink>
                    <h:outputText value=" " />
                    <h:commandLink action="#{itemController.prepareEdit(itemOptionController.selected.item)}" styleClass="btn btn-default"><h:outputText value="#{icons.list} #{msg.ItemOptionShowAll}" escape="False" /></h:commandLink>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
