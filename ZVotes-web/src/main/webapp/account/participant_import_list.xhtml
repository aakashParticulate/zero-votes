<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/backend.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{participantController.checkForPoll}" />
    </f:metadata>
    <ui:param name="title" value="#{msg.ImportRecipientList}"/>
    <ui:param name="navPolls" value="active"/>
    <ui:define name="backend_content">        
        <h1 class="page-header">
            <h:outputText value="#{msg.ImportRecipientList}"></h:outputText>
        </h1>
        <h:form styleClass="form-horizontal" role="form">
            <div class="form-group">
                <h:outputLabel value="#{msg.ImportRecipientList}" for="recipientList" styleClass="col-sm-3 control-label" />
                <div class="col-sm-9">
                    <h:selectOneMenu value="#{participantController.recipientListId}" id="recipientList" styleClass="form-control">
                        <f:selectItems value="#{participantController.possibleRecipientLists}" var="recipientList" itemLabel="#{recipientList.name}" itemValue="#{recipientList.id}" />
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <h:commandLink action="#{participantController.importList}" styleClass="btn btn-primary"><h:outputText value="#{icons.import} #{msg.Import}" escape="False" /></h:commandLink>
                    <h:outputText value=" " />
                    <h:commandLink action="#{participantController.prepareList(participantController.selected.poll)}" styleClass="btn btn-default"><h:outputText value="#{icons.list} #{msg.ParticipantShowAll}" escape="False" /></h:commandLink>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
