<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/backend.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{recipientController.checkForInstance}" />
    </f:metadata>
    <ui:param name="title" value="#{msg.EditRecipient}"/>
    <ui:param name="navRecipientLists" value="active"/>
    <ui:define name="backend_content">        
        <h1 class="page-header">
            <h:outputText value="#{msg.EditRecipient}"></h:outputText>
        </h1>
        <h:form styleClass="form-horizontal" role="form">
            <div class="form-group">
                <h:outputLabel value="#{msg.Email}" for="title" styleClass="col-sm-3 control-label" />
                <div class="col-sm-9">
                    <h:inputText id="recipientData" value="#{recipientController.selected.email}" title="#{msg.Email}" styleClass="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <h:commandLink action="#{recipientController.update}" styleClass="btn btn-primary"><h:outputText value="#{icons.save} #{msg.Save}" escape="False" /></h:commandLink>
                    <h:outputText value=" " />
                    <h:commandLink action="#{recipientController.prepareList(recipientController.recipientList)}" styleClass="btn btn-default"><h:outputText value="#{icons.list} #{msg.RecipientShowAll}" escape="False" /></h:commandLink>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
