<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="navAccount" value="active"/>
    <ui:define name="content">
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><img src="#{gravatarBean.getImageUrl('stephan@minddust.com')}" height="20px" class="img-rounded"/> #{facesContext.externalContext.remoteUser}</h3>
                    </div>
                    <div class="list-group">
                        <a href="/account/" class="list-group-item">
                            <span class="fa fa-home"></span> #{msg.Dashboard}
                        </a>
                        <a href="/account/polls/" class="list-group-item">
                            <span class="fa fa-bar-chart-o"></span> #{msg.Polls}
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-9 col-md-10">
                <ui:insert name="backend_content"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
