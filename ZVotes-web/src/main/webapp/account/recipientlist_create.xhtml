<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/backend.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="#{msg.CreateRecipientList}"/>
    <ui:param name="navRecipientLists" value="active" />
    <ui:define name="backend_content">
        <h1 class="page-header">
            <h:outputText value="#{msg.CreateRecipientList}"></h:outputText>
        </h1>
        <h:form styleClass="form-horizontal" role="form">
            <div class="form-group #{nameInput.valid ? '' : 'has-error'}">
                <h:outputLabel value="#{msg.Name}" for="title" styleClass="col-sm-3 control-label" />
                <div class="col-sm-9">
                    <h:inputText id="name" binding="#{nameInput}" value="#{recipientListController.selected.name}" validator="#{recipientListController.validateName}" title="#{msg.Name}" styleClass="form-control" required="true" requiredMessage="#{msg.NameNotSet}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <h:commandLink action="#{recipientListController.create}" styleClass="btn btn-primary"><h:outputText value="#{icons.save} #{msg.Save}" escape="False" /></h:commandLink>
                    <h:outputText value=" " />
                    <h:commandLink action="#{recipientListController.prepareList}" styleClass="btn btn-default"><h:outputText value="#{icons.list} #{msg.RecipientListShowAll}" escape="False" /></h:commandLink>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
