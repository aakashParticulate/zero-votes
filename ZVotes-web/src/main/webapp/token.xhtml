<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="#{msg.Poll}"/>
    <ui:param name="navIndex" value="active"/>
    <ui:define name="content">
        <div class="text-center">
            <h1 class="page-header">#{msg.Poll}</h1>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <p class="text-center">
                    #{msg.InsertTokenToContinue}
                </p>
                <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="#{msg.Token}" for="tokenString" styleClass="col-sm-3 control-label" />
                        <div class="col-sm-9">
                            <h:inputText id="tokenString" value="#{tokenController.tokenString}" title="#{msg.Token}" styleClass="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <h:commandLink action="#{tokenController.submit}" styleClass="btn btn-primary"><h:outputText value="#{icons.submit} #{msg.Submit}" escape="False" /></h:commandLink>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
