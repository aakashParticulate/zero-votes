<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="#{msg.Welcome}"/>
    <ui:param name="navIndex" value="active"/>
    <ui:define name="content">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h3>#{msg.Login}</h3>
                <h:form id="login-form" styleClass="form-horizontal">
                    <div class="form-group row">
                        <label for="username" class="col-sm-4 control-label"><h:outputText value="#{msg.Username}:"/></label>
                        <div class="col-sm-8"><h:inputText class="form-control" value="#{loginBean.username}" id="username"/></div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 control-label"><h:outputText value="#{msg.Password}:"/></label>
                        <div class="col-sm-8">
                            <h:inputSecret class="form-control" value="#{loginBean.password}" id="password"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-4 col-sm-8">
                            <h:commandButton id="button" value="#{msg.Login}" styleClass="btn btn-primary" action="#{loginBean.doLogin}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
