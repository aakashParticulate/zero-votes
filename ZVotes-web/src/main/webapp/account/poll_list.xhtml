<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/backend.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="#{msg.ListPollTitle}"/>
    <ui:param name="navPolls" value="active"/>
    <ui:define name="backend_content">        
        <h1 class="page-header">
            <h:outputText value="#{msg.ListPollTitle}"></h:outputText>
        </h1>
        <h:form styleClass="form-horizontal">
            <h:outputText escape="false" value="#{msg.ListPollEmpty}" rendered="#{pollController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{pollController.items.rowCount > 0}">
                <h:dataTable value="#{pollController.items}" var="item" rules="all" class="table table-striped table-bordered table-responsive">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.ListPollTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.ListPollTitle_title}"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <h:commandLink action="#{pollController.prepareCreate}" styleClass="btn btn-primary" value="#{msg.PollCreateLink}"/>
        </h:form>
    </ui:define>
</ui:composition>
