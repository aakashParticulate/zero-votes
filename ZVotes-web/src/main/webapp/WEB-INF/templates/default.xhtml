<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="#{language.localeCode}">
    <h:head>
        <f:view locale="#{language.localeCode}"/>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="Zero Group - JavaEE Course 2014"/>
        <title><h:outputText value="#{msg.ZeroVotes} - #{title}"/></title>
        <h:outputStylesheet library="css" name="zvotes.min.css"></h:outputStylesheet>
        <link href="#{resource['ico:favicon.ico']}" rel="shortcut icon"/>
        <link href="#{resource['ico:favicon-152.png']}" rel="apple-touch-icon-precomposed" sizes="152x152"/>
        <link href="#{resource['ico:favicon-144.png']}" rel="apple-touch-icon-precomposed" sizes="144x144"/>
        <link href="#{resource['ico:favicon-120.png']}" rel="apple-touch-icon-precomposed" sizes="120x120"/>
        <link href="#{resource['ico:favicon-114.png']}" rel="apple-touch-icon-precomposed" sizes="114x114"/>
        <link href="#{resource['ico:favicon-72.png']}" rel="apple-touch-icon-precomposed" sizes="72x72"/>
        <link href="#{resource['ico:favicon-57.png']}" rel="apple-touch-icon-precomposed" sizes="57x57"/>
        <ui:insert name="additional-headers"/>
    </h:head>

    <h:body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="fa fa-bars"></span>
                    </button>
                    <h:link styleClass="navbar-brand" value="" outcome="/index.xhtml">
                        <h:graphicImage library="img" name="logo.png"></h:graphicImage>
                    </h:link>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="#{navAccount}"><h:link value="#{msg.Account}" outcome="/account/index.xhtml"></h:link></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="site">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <ui:insert name="content"/>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="ci-dark-grey">
                <div class="container">
                    <div class="pull-left">&copy; Zero Group, 2014</div>
                    <div class="pull-right">
                        <h:form>
                            <h:selectOneMenu value="#{language.localeCode}" onchange="submit()" styleClass="form-control"
                                    valueChangeListener="#{language.countryLocaleCodeChanged}">
                                    <f:selectItems value="#{language.countriesInMap}" /> 
                            </h:selectOneMenu>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="zvotes.min.js"></h:outputScript>
    </h:body>
</html>
