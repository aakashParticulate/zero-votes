<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/backend.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="#{msg.RecipientLists}"/>
    <ui:param name="navRecipientLists" value="active"/>
    <ui:define name="backend_content">        
        <h1 class="page-header">
            <h:outputText value="#{msg.RecipientLists}"></h:outputText>
        </h1>
        <h:form styleClass="form-horizontal">
            <p><h:outputText escape="false" value="#{msg.ListEmpty}" rendered="#{recipientListController.items.rowCount == 0}"/></p>
            <h:panelGroup rendered="#{recipientListController.items.rowCount > 0}">
                <div class="table-responsive">
                    <h:dataTable value="#{recipientListController.items}" var="item" class="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.Name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.AvailableActions}"/>
                            </f:facet>
                            <h:commandLink action="#{recipientListController.preparePreview(item)}" class="btn btn-info"><h:outputText value="#{icons.preview}" escape="False"/></h:commandLink>
                            <h:outputText value=" " />
                            <h:commandLink action="#{recipientListController.prepareEdit(item)}" class="btn btn-primary"><h:outputText value="#{icons.edit}" escape="False"/></h:commandLink>
                            <h:outputText value=" " />
                            <h:commandLink action="#{recipientListController.destroy(item)}" class="btn btn-danger"><h:outputText value="#{icons.delete}" escape="False"/></h:commandLink>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:panelGroup>
            
            <ui:include src="/WEB-INF/templates/pagination.xhtml">
                <ui:param name="controller" value="#{recipientListController}" />
            </ui:include>
            
            <h:commandLink action="#{recipientListController.prepareCreate}" styleClass="btn btn-primary"><span class="fa fa-plus"></span> #{msg.CreateRecipientList}</h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
