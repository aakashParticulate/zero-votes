<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
                                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="#{msg.Welcome}"/>
    <ui:param name="navIndex" value="active"/>
    <ui:define name="content">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1 class="page-header">#{msg.Login}</h1>
            </div>
            <div class="col-sm-6 col-sm-offset-3">
                <form id="login-form" class="form-horizontal" action="j_security_check" method="post" name="loginForm" role="form">
                    <div class="form-group">
                        <h:outputLabel for="j_username" class="col-sm-4 control-label" value="#{msg.Username}:"></h:outputLabel>
                        <div class="col-sm-8">
                            <input class="form-control" placeholder="(Uni-Kennung)" autofocus="true" type="text" id="j_username" name="j_username" autocomplete="off"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="j_password" class="col-sm-4 control-label" value="#{msg.Password}:"></h:outputLabel>
                        <div class="col-sm-8">
                            <input class="form-control" type="password" placeholder="(Uni-Passwort)" id="j_password" name="j_password" autocomplete="off"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button class="btn btn-success" type="submit"><span class="fa fa-sign-in"></span> Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </ui:define>
</ui:composition>
