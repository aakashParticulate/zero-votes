<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/templates/backend.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:param name="title" value="#{msg.CreatePollTitle}"/>
    <ui:param name="navPolls" value="active"/>
    <ui:define name="backend_content">
        <h1 class="page-header">
            <h:outputText value="#{msg.CreatePollTitle}"></h:outputText>
        </h1>
        <h:form styleClass="form-horizontal" role="form">
            <div class="form-group">
                <h:outputLabel value="#{msg.CreatePollLabel_title}" for="title" styleClass="col-sm-4 control-label" />
                <div class="col-sm-8">
                    <h:inputText id="title" value="#{pollController.selected.title}" title="#{msg.CreatePollTitle_title}" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{msg.CreatePollLabel_description}" for="description" styleClass="col-sm-4 control-label" />
                <div class="col-sm-8">
                    <h:inputText id="description" value="#{pollController.selected.description}" title="#{msg.CreatePollTitle_description}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <h:commandLink action="#{pollController.create}" styleClass="btn btn-primary"><span class="fa fa-save"></span> #{msg.CreatePollSaveLink}</h:commandLink>
                </div>
            </div>
            <br />
            <h:commandLink action="#{pollController.prepareList}" styleClass="btn btn-default" value="#{msg.CreatePollShowAllLink}" immediate="true" />
        </h:form>
    </ui:define>
</ui:composition>
